<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames Layout</title>

</head>
<frameset rows = "60%, *" cols = "65 % ,20%,*">
    <frame src = "ejemplo1.html">
    <frame src = "ejemplo2.html">
    <frame src = "ejemplo3.html">
    <frame scrolling = yes src = "ejemplo4.html">
    <frame src = "ejemplo5.html">
    <frame src = " ejemplo6.html">
    <noframes> Usted esta usando un navegador que no soporta frames
        <a href="ejemplo1.html">Tome este link</a> para ver documento
    </noframes>
    
</frameset>

</html>
